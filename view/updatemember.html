<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Member</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <form id="updateMemberForm" class="m-5 mx-auto w-72 p-5 border border-gray-300 rounded shadow-lg">
        <input type="hidden" id="id" value="{{.Member.Id}}" />
        <div class="mb-6">
            <label for="nama" class="block mb-2 text-sm font-medium text-gray-900">Nama</label>
            <input type="text" id="nama"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                value="{{.Member.Nama}}" required />
        </div>
        <div class="mb-6">
            <label for="username" class="block mb-2 text-sm font-medium text-gray-900">Username</label>
            <input type="text" id="username"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                value="{{.Member.Username}}" required />
        </div>
        <div class="mb-6">
            <label for="role" class="block mb-2 text-sm font-medium text-gray-900">Role</label>
            <input type="text" id="role"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                value="{{.Member.Role}}" required />
        </div>
        <div class="mb-6">
            <label for="status" class="block mb-2 text-sm font-medium text-gray-900">Status</label>
            <input type="text" id="status"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                value="{{.Member.Status}}" required />
        </div>
        <button type="button" id="submitButton"
            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center">Update
            Member</button>
    </form>

    <script>
        document.getElementById('submitButton').addEventListener('click', function () {
            const form = document.getElementById('updateMemberForm');
            const data = {
                id: form.id.value,
                nama: form.nama.value,
                username: form.username.value,
                role: form.role.value,
                status: form.status.value,
            };

            fetch('/memberupdate', {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams(data).toString()
            })
                .then(response => {
                    if (response.ok) {
                        alert('Member berhasil diperbarui');
                        window.location.href = '/member';
                    } else {
                        return response.text().then(text => { throw new Error(text); });
                    }
                })
                .catch(error => {
                    alert('Gagal memperbarui Member: ' + error.message);
                });
        });
    </script>
</body>

</html>
